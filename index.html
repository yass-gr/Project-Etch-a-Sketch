<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="allContainer">
 <div class="top">
           <div class="gridNumberInput">
        <label for="NumberInput">Grid number</label>
        <input id="NumberInput" type="number" placeholder="from 1 to 100">
        <button class="enterButton">Enter</button><br>
        <span></span>
    </div>
    <div class="mode">
            <label for="mode">Select drawing mode</label>
            <select name="mode" id="mode">
                <option value="press">press</option>
                <option value="hover">hover</option>
                
            </select>
        </div>
 </div>
    <div class="grid">

    </div>
    <div class="moreControls">
        <div class="colorPicker">
            <label for="color">Pick color</label>
            <input type="color" name="" id="color">
        </div>
        <button class="reset">Reset</button>
        <button class="rainbow">Rainbow!</button>
        
    </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="allContainer">
 <div class="top">
           <div class="gridNumberInput">
        <label for="NumberInput">Grid number</label>
        <input id="NumberInput" type="number" value="0">
        <button class="enterButton">Enter</button><br>
        <span></span>
    </div>
    <div class="mode">
            <label for="mode">Select drawing mode</label>
            <select name="mode" id="mode">
                <option value="press">press</option>
                <option value="hover">hover</option>
                
            </select>
        </div>
 </div>
    <div class="grid">

    </div>
    <div class="moreControls">
        <div class="colorPicker">
            <label for="color">Pick color</label>
            <input type="color" name="" id="color">
        </div>
        <button class="reset"> <i class='bxr  bx-trash-alt'></i> Reset</button>
        <button class="rainbow"> <i class='bxr  bx-rainbow'></i> Rainbow!</button>
        <button class="eraser"><i class='bxr  bx-eraser'></i> Eraser</button>
        <div class="isGrid">
            <label for="grid">grid</label>
            <input type="checkbox" name="" id="showGrid">
            
        </div>
        
    </div>
    <div class="range">
        <input id="range" class="rangeinput" type="range" min="1" max="100" value="0">
        
    </div>
        <div class="rangetext">
                <p class="r1"></p>
                <p style="font-size: large;">Ã—</p>
                <p class="r2"></p>
        </div>
    </div>
</body>
</html>
